<!doctype html>
<head>
    <title>Color Palette || UNRELEASED VERSION</title>
    <link rel="icon" href="https://lh3.googleusercontent.com/a-/AOh14Gg4JLQjy6Jr3H5-9RqkgFdGNUzMqwE9aqz5HPCb=s88-c-k-c0x00ffffff-no-rj-mo" type="image/png" sizes="16x16">
</head>
<style>
    html, body {
        margin: 5%;
        cursor: not-allowed;
        background-image: linear-gradient(aqua, black, rgb(14, 194, 140));
    }
    body {
        padding: 5px;
        text-align: center;
    }
    div.transbox {
        background-color: black;
        opacity: 0.9;
        margin: 20px;
        width: 100px;
        color: white;
        border-radius: 10px;
        box-shadow: 2px 2px 5px black;
    }
    div.transboxb {
        background-color: black;
        opacity: 0.9;
        margin-left: 150px;
        margin-top: -175px;
        width: 100px;
        color: white;
        border-radius: 10px;
        box-shadow: 2px 2px 5px black;
    }
    div.transboxc {
        background-color: black;
        opacity: 0.9;
        margin-left: 280px;
        margin-top: -190px;
        width: 100px;
        color: white;
        border-radius: 10px;
        box-shadow: 2px 2px 5px black;
    }
    div.transboxd {
        background-color: black;
        opacity: 0.9;
        margin-left: 410px;
        margin-top: -170px;
        width: 100px;
        color: white;
        border-radius: 10px;
        box-shadow: 2px 2px 5px black;
    }
    img {
        width: 100px;
        height: 100px;
        border-radius: 10px;
    }
</style>
<body>
<!---Title--->
    <h2>Galaxian Angel</h2>
<!---End Title--->
<!---Colors--->
    <div class="transbox">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQPZF3e6bcr2ttaQsletAecRkXDMoJp_Rbedw&usqp=CAU" alt="color_image">
        <p>First Color: Night Sky</p>
    </div>
    <div class="transboxb">
        <img src="https://www.capcitycreative.ca/wp-content/uploads/2013/09/bright-backgrounds.jpg" alt="color_image">
        <p>Second Color: Morning Sun</p>
    </div>
    <div class="transboxc">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcS_O9spe1jMQCPqCsmiLhUZJhQ4ExmzKtfTmw&usqp=CAU" alt="color_image">
        <p>Third Color: Pearl</p>
    </div>
    <div class="transboxd">
        <img src="https://image.freepik.com/free-photo/white-gradient-color-soft-texture-rippled-as-abstract-decorative-design-elements-background_120819-145.jpg" alt="color_image">
        <p>Fourth Color: Moonlight</p>
    </div>
<!---End Colors--->
</body>
